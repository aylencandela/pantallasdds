    <main>
        <section>
            <h2>Registrar Trayecto</h2>
            <h3>Trayecto CASA-ORGANIZACION</h3>
        </section>
        <section>
            <h4>Añadir tramo</h4>
                <div class="mb-3">      
                    <form action="tramo-form" method="post">
                        <fieldset>
                            <legend>
                                <h5>Ingrese direccion de partida</h5>
                            </legend>

                            <label class="form-label" for="nombre-provincia">Provincia</label>
                            <input id="provincia-partida-id" class="form-control form-control-sm"  type="text" name="provincia-partida-name">

                            <label class="form-label" for="nombre-ciudad">Ciudad</label>
                            <input id="ciudad-partida-id" class="form-control form-control-sm"  type="text" name="ciudad-partida-name">

                            <label class="form-label" for="nombre-localidad">Localidad</label>
                            <input id="localidad-partida-id" class="form-control form-control-sm"  type="text" name="localidad-partida-name">

                            <label class="form-label" for="nombre-calle">Calle</label>
                            <input id="calle-partida-id" class="form-control form-control-sm"  type="text" name="calle-partida-name">

                            <label class="form-label" for="nombre-altura">Altura</label>
                            <input id="altura-partida-id" class="form-control form-control-sm"  type="text" name="altura-partida-name">
                        </fieldset>
                    </form>
                </div>
                <div class="mb-3">
                    <form action="tramo-form" method="post">
                        <fieldset>
                            <legend>
                                <h5>Ingrese direccion de llegada</h5>
                            </legend>


                            <label class="form-label" for="nombre-provincia">Provincia</label>
                            <input id="provincia-llegada-id" class="form-control form-control-sm"  type="text" name="provincia-llegada-name">

                            <label class="form-label" for="nombre-ciudad">Ciudad</label>
                            <input id="ciudad-llegada-id" class="form-control form-control-sm"  type="text" name="ciudad-llegada-name">

                            <label class="form-label" for="nombre-localidad">Localidad</label>
                            <input id="localidad-llegada-id" class="form-control form-control-sm"  type="text" name="localidad-llegada-name">

                            <label class="form-label" for="nombre-calle">Calle</label>
                            <input id="calle-llegada-id" class="form-control form-control-sm"  type="text" name="calle-llegada-name">

                            <label class="form-label" for="nombre-altura">Altura</label>
                            <input id="altura-llegada-id" class="form-control form-control-sm"  type="text" name="altura-llegada-name">

                            <label class="form-label" for="nombre-transporte">Seleccionar tipo de transporte:</label>
                            <select class="form-select form-select-sm" name="organizaciones" id="organizaciones-select">
                            <option value="Particular">vehiculo particular</option>
                            <option value="Contratado">Servicio contratado</option>
                            <option value="Publico">Transporte público</option>
                            <option value="Ecologico">Transporte ecologico</option>
                            </select> 

                            <label class="form-label" for="descripcion-tramo">Ingrese descripcion del tramo</label>
                            <input id="descripcion-tramo-id" class="form-control form-control-sm"  type="text" name="descripcion-tramo-name">
                        </fieldset>
                    </form>
                </div>
        </section>
