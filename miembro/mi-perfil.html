<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Mi impacto ambiental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
        </div>
        <div class="dropdown-center">
            <button type="button" class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Usuario
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Mi perfil</a></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    
    <!--Container Main start-->
    <main>
        <section>
            <a class="btn btn-sm d-flex align-items-center" href="index.html"><i class='bx bx-left-arrow-alt'></i>Volver al Inicio</a>
        </section>
        <section>
            <h2>Mi perfil</h2>
            <form class="row g-3">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control form-control-sm" id="apellido" placeholder="Apellido">
                </div>
            </form>
        </section>
        <section>
            <h2>Mi cuenta</h2>
            <form class="row g-3">
                <div>
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-sm" id="usuario" placeholder="Usuario">
                </div>
                <div>
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="text" class="form-control form-control-sm" id="contrasenia" placeholder="">
                </div>
            </form>
        </section>
        <div>
            <button type="submit" class="btn btn-sm btn-outline-primary text-nowrap">Guardar cambios</button>
        </div>
    </main>
    <!--Container Main end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="nav.js"></script>  
</body>
</html>
